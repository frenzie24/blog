<!-- Starting point of the web app-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/sytles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>blog</title>
</head>

<body>

    <main class="parchment-background">
        <article class="gradient-text-coffee">
            <h1>Write a Blog Post</h1>
            <form class="post">
                <label for="userName">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="userName" name="userName" class="light-coffee-text"
                        placeholder="Your Username" />
                </div>
                <label for="postTitle">Title</label>
                <div class="input-wrapper">
                    <input type="text" id="postTitle" name="postTitle" class="light-coffee-text"
                        placeholder="Title Your Post" />

                </div>
                <label for="comment">Comment</label>
                <div class="input-wrapper">
                    <textarea id="comment" name="comment" class="light-coffee-text"
                        placeholder="Your thoughts?"></textarea>
                </div>
                <input type="submit" value="Post" id="submit" class="light-coffee-text"/>
            </form>
            <footer>
                <h6>Username's are not unique.</h6>
            </footer>
        </article>
    </main>
</body>

</html>
