<!-- Starting point of the web app-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
    <title>Post</title>
</head>

<body>

    <main id="main">
        <header id="navHeader">
            <nav id="topNav">
                <a href="blog.html">
                    <h2>Public Blog</h2>
                </a>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" name="darkModeToggle" onchange="toggleMode()">
                    <span class="slider"></span>
                </label>
            </nav>
        </header>
        <article id="postContainer" class="gradient-text-coffee">
            <h1>Post Your Thoughts</h1>
            <form class="post">
                <label for="userName">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="userName" name="userName" class="light-coffee-text"
                        placeholder="Your Username" />
                </div>
                <label for="postTitle">Title</label>
                <div class="input-wrapper">
                    <input type="text" id="postTitle" name="postTitle" class="light-coffee-text"
                        placeholder="Title Your Post" />

                </div>
                <label for="comment">Comment</label>
                <div class="input-wrapper">
                    <textarea id="comment" name="comment" class="light-coffee-text"
                        placeholder="Your thoughts?"></textarea>
                </div>
                <button type="button" id="post" class="light-coffee-text">POST</button>
            </form>
            <footer>
                
                <h6>Â© 2024 Frenzied Dev</h6>
                <a href="https://frenzie24.github.io/portfolio">
                    <h6>My Portfolio</h6>
                </a>
                <a href="https://github.com/frenzie24"><h6>GitHub</h6></a>
                <span><h6>Usernames are not unique.</h6></span>
            </footer>
        </article>
    </main>

</body>

</html>
