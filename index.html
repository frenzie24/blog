<!-- Starting point of the web app-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>blog</title>
</head>

<body>

    <main>
        <article class="gradient-text-coffee">
            <h1>Post Your Thoughts</h1>
            <form class="post">
                <label for="userName">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="userName" name="userName" class="light-coffee-text"
                        placeholder="Your Username" />
                </div>
                <label for="postTitle">Title</label>
                <div class="input-wrapper">
                    <input type="text" id="postTitle" name="postTitle" class="light-coffee-text"
                        placeholder="Title Your Post" />

                </div>
                <label for="comment">Comment</label>
                <div class="input-wrapper">
                    <textarea id="comment" name="comment" class="light-coffee-text"
                        placeholder="Your thoughts?"></textarea>
                </div>
                <input type="submit" value="POST" id="submit" class="light-coffee-text"/>
            </form>
            <footer>
                Usernames are not unique.<br>
                Custom Font Sourced From<br>
                <a href="www.fonfabric.com">Fontfabric.com</a>
            </footer>
        </article>
    </main>
</body>

</html>
